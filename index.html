<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estación Espacial - Defensa Droides</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="sidebar">
            <h3>CENTRO DE COMANDO</h3>
            
            <div class="stat">Recursos: <span id="resources">0</span></div>
            <div class="stat">Droides: <span id="droids">1</span></div>
            <div class="stat">Energía: <span id="energy">0/10</span></div>
            <div class="stat">Oleada: <span id="wave">0</span>/10</div>
            
            <div id="timer">05:00</div>
            
            <h4>VELOCIDAD</h4>
            <div class="stat">Velocidad: <span id="gameSpeedDisplay">1x</span></div>
            <button class="module-button" onclick="changeGameSpeed()">
                Cambiar Velocidad
            </button>
            
            <h4>CONTROL</h4>
            <button id="pauseButton" class="module-button" onclick="togglePause()">
                Pausar Juego
            </button>
            
            <h4>CONSTRUCCIÓN</h4>
            <button id="energyButton" class="module-button" onclick="selectModuleType('energy')">
                Energía (150) - Amarillo
            </button>
            <button id="recruitmentButton" class="module-button" onclick="selectModuleType('recruitment')">
                Reclutamiento (200) - Verde
            </button>
            <button id="productionButton" class="module-button" onclick="selectModuleType('production')">
                Producción (250) - Azul
            </button>
            <button id="defenseButton" class="module-button" onclick="selectModuleType('defense')">
                Defensa (300) - Rojo
            </button>
            
            <h4>CONEXIONES</h4>
            <button id="connectionButton" class="module-button" onclick="selectConnectionMode()">
                Crear Conexión (50)
            </button>
            <button class="module-button" style="background: #dc3545;" onclick="selectDestroyMode()">
                Destruir Módulo
            </button>
            
            <!-- TODO: Remover en producción -->
            <h4 style="color: #ff6b6b;">DESARROLLO</h4>
            <button class="module-button" style="background: #ff6b6b;" onclick="forceSpawnWave()">
                Invocar Oleada
            </button>
            
            <div class="module-list">
                <h4>MÓDULOS ACTIVOS</h4>
                <div id="modulesList"></div>
            </div>
        </div>
    </div>

    <script defer src="game.js"></script>
</body>
</html>
